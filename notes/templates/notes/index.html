{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
    <img src="{% static 'notes/img/logo-getit.png' %}" class="logo">
    <span class="subtitle">Como o Post-it, mas com outro verbo</span>
</div>

<div class="container">
    <form class="form-card" method="post">
        {% csrf_token %}
        <input class="form-card-title" id="titulo" type="text" name="titulo" placeholder="Título" />
        <textarea class="autoresize" id="detalhes" name="detalhes" placeholder="Digite o conteúdo..."></textarea>
        <input class="form-card-tag" id="tag" type="text" name="tag" placeholder="Tag" />
        <button class="btn" type="submit">Criar</button>
    </form>

    <div class="card-container">
        {% for note in notes %}
        <div class="card" id="{{note.id}}">
            <button id="{{note.id}}" class="invs del">
                <img src="https://img.icons8.com/material-outlined/24/000000/filled-trash.png" />
            </button>


            <form class='formIcon' action='/put' method="POST">
                {% csrf_token %}
                <input type='hidden' name="id" value="{{note.id}}">
                <textarea class="autoresize form-card-title tituloIN" name="titulo">{{note.title}}</textarea>
                <textarea class="autoresize detalhesIN" name="detalhes"
                    placeholder="Digite o conteúdo...">{{note.content}}</textarea>
                <button class="invs update" type="submit" id="{{note.id}}">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/approve-and-update--v1.png" />
                </button>
            </form>
            <div class="botoes">
                {% if note.tag == null %}
                <button class="invs update-tag" id="{{note.id}}">
                    <img
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABmJLR0QA/wD/AP+gvaeTAAABSklEQVRIie2Wz07CQBCHP+UZPCiVYPQpAB/Af9AXEZ/FI0EvHLlh8FmMF2KiL0A9CsHDdmXZsNvZrTUe+CVzaDvdb2Y6O13Y6Y+0F+DbAHrAFdAEkvz+B/AGTIEJ8P5bwdWBAbAAVgW2BMZ5YKWUAp8CoG0Z0I2F3qEyCIWa2fdDoWlJqAkXZ54QV15f2Y8k4Efhgi2gI/QdFkEbyLp3Zbwj8V2w3n4A7FvgFKgVRRehGmoGOMEXFUC1Ln3gswrBp76HGe5GksrVcJnpZGfsUshMD/H90Svy/akl9X8xQXbGs5hohdpY2wY/Vwie+h4eU80A+cIaINv0IFysDZwLfQdFUFA/fte2irE5cCgBg5pg0pL7bAncSKFafcofBG5DoVpd4so+B65joVoHwD2qMyVZjhB805DxlrA+3p6webydoWbAU3690//RN0/sInIeI4efAAAAAElFTkSuQmCC" />
                </button>
                <input class='tag-bar' id="{{note.id}}" name="tag">
                {% endif %}
            </div>
        </div>

        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{% static 'notes/scripts/getit.js' %}"> </script>
{% endblock %}
